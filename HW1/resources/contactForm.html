<h1>Contact Us</h1>
<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_name">Full Name <span class="required">*</span></label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="John Doe" required="required" data-error="Your fullname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_email">Email <span class="required">*</span></label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="johndoe@fake.com" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message <span class="required">*</span></label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Please Leave a Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn" value="Send message">
            </div>
        </div>

    </div>

</form>
